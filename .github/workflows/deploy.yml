name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 1 * *' # Run once a month on the 1st
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch Etsy Patterns
        continue-on-error: true
        env:
          ETSY_API_KEY: ${{ secrets.ETSY_API_KEY }}
        run: node scripts/fetch-etsy-api.js

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
