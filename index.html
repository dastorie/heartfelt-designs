<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Designs | Specializing in Counted Thread Designs</title>
    <meta name="description"
        content="Heartfelt Designs specializes in counted thread needlework patterns including Hardanger, Canvas Work, and Blackwork.">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo" id="logo-container">
                <img src="/original_logo.png" alt="Heartfelt Designs Logo" id="raw-logo" style="display:none;">
            </a>
            <div class="nav-links">
                <a href="#patterns">Patterns</a>
                <a href="#about">About</a>
                <a href="#teaching">Teaching</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <header id="hero">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="hero-content">
            <h1 id="site-title">Heartfelt Designs</h1>
            <p id="tagline">Specializing in Counted Thread Designs</p>
            <a href="#patterns" class="buy-btn" style="font-size: 1.1rem; padding: 0.8rem 2rem;">Browse All Patterns</a>
        </div>
    </header>

    <main>
        <section id="patterns">
            <h2>Needlework Patterns</h2>
            <div class="section-divider"></div>
            <p class="patterns-intro" id="patterns-intro"></p>
            <div class="pattern-grid" id="pattern-grid">
                <!-- Patterns will be injected here -->
            </div>
        </section>

        <section id="about">
            <div class="about-container">
                <img src="" alt="Carol Storie" class="about-img" id="about-img">
                <div class="about-text">
                    <h2>About Heartfelt Designs</h2>
                    <div class="section-divider" style="margin: 0 0 2rem 0;"></div>
                    <div id="about-bio"></div>
                </div>
            </div>
        </section>

        <section id="teaching">
            <h2>Teaching & Workshops</h2>
            <div class="section-divider"></div>
            <div class="teaching-content" id="teaching-content"></div>
        </section>
    </main>

    <footer id="contact">
        <h2>Get In Touch</h2>
        <div class="contact-info">
            <p id="footer-email"></p>
            <p id="footer-phone"></p>
        </div>
        <div class="social-links">
            <a href="https://www.etsy.com/ca/shop/HeartfeltDesigns1" target="_blank">Etsy Shop</a>
            <a href="https://eac-acb.ca/" target="_blank">EAC Partner</a>
        </div>
        <p style="margin-top: 3rem; opacity: 0.6; font-size: 0.8rem;">&copy; <span id="year"></span> Heartfelt Designs.
            All rights reserved.</p>
    </footer>

    <script type="module" src="./main.js"></script>
</body>

</html>
